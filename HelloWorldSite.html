<html>
    <script src="https://curious-unicorn-fyf731-dev-ed.trailblaze.lightning.force.com/lightning/lightning.out.js"></script>
    <div data-lightning-out="true"></div>
    <script>
        const appname = 'c:HelloWorldApp';
        const componentname = 'c:helloWorld';
        const lightningendpoint = 'https://curious-unicorn-fyf731-dev-ed.trailblaze.lightning.force.com';
        const targetElement = document.querySelector("[data-lightning-out]");
        const componentAttributes = {};
        $Lightning.use(
            appname,
            function() {
                $Lightning.createComponent(
                    componentname,
                    componentAttributes,
                    targetElement,
                    function(cmp) {
                        console.log('lightning component created');
                    }
                );
            },
            lightningendpoint
        ); 
    </script>
</html>
